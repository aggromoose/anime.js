<html>
	<head>
		<title>Anime.js</title>
		<link rel="stylesheet" type="text/css" href="main.css">
		<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
		<script src="anime.js"></script>
		<script src="main.js"></script>
	</head>
	<body>
		<div id="input">
			<div id="holder">
				<h>Anime.js</h>
				<p>All the anime info you need, quick and easy.</p>
				<input id="inputField" type="text" placeholder="Anime name or Id..." /><br/>
				<button id="inputButton">Update Listing</button>
			</div>
		</div>
		<div id="info">
			<img class="animejs toradora cover_image"/><br/>
			<h id="title" class="animejs toradora title"></h>
			<p id="synopsis" class="animejs toradora synopsis"></p>
			<p><span id="genres">Genres: </span><span  id="genres" class="animejs toradora genres"></span></p>
		</div>
	</body>
</html>
